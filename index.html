<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тестовое задание — Lingua Leo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font-opensans.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>

<div class="training-header clearfix">
    <i class="icon-settings"></i>
    <a href="#" class="icon-back"></a>
    <h1 class="training-title">Тренировка</h1>
</div>

<div class="training-progress-bar">
    <div class="training-progress-done"></div>
</div>

<div class="training-content">

    <i class="icon-delete"></i>

    <div class="training-phrase">
        <div class="training-phrase-element curtain-closed" data-training-phrase-element>
            <div class="curtain"></div>
            <div class="curtain-shadow"></div>
            <div class="training-phrase-word">nice</div>
        </div>
        <div class="training-phrase-element curtain-closed" data-training-phrase-element>
            <div class="curtain"></div>
            <div class="curtain-shadow"></div>
            <div class="training-phrase-word">to</div>
        </div>
        <div class="training-phrase-element curtain-closed" data-training-phrase-element>
            <div class="curtain"></div>
            <div class="curtain-shadow"></div>
            <div class="training-phrase-word">meet</div>
        </div>
        <div class="training-phrase-element curtain-closed" data-training-phrase-element>
            <div class="curtain"></div>
            <div class="curtain-shadow"></div>
            <div class="training-phrase-word">you</div>
        </div>
    </div>

    <h2 class="training-phrase-translation">приятно познакомиться</h2>

    <div class="microphone-btn" data-microphone-btn>
        <i class="microphone-icon">
            <i class="microphone-icon-base"></i>
        </i>
    </div>

    <div class="training-instruction">Произнесите фразу<br />на английском</div>

</div>

</body>
</html>
